!DOCTYPE html>
<html>
  <head>
    <title>
      Unit Converter
    </title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Unit Converter
      </h1>
    </header>
    <section>
      <label>
        Enter a value:
        <input type="number" id="value" />
      </label>
      <label>
        From:
        <select id="from">
          <option value="m">Meters
          </option>
          <option value="km">Kilometers
          </option>
          <option value="ft">Feet
          </option>
          <option value="mi">Miles
          </option>
        </select>
      </label>
      <label>
        To:
        <select id="to">
          <option value="m">Meters
          </option>
          <option value="km">Kilometers
          </option>
          <option value="ft">Feet
          </option>
          <option value="mi">Miles
          </option>
        </select>
      </label>
      <button onclick="convert()">Convert
      </button>
      <button onclick="reset()">Reset
      </button>
      <div class="result" id="result">Result:
      </div>
    </section>
    <script src="./script.js">
    </script>
  </body>
</html>
